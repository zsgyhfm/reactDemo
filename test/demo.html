<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <link rel="stylesheet" href="animate.css">
    <style>
        .block{
            width: 80px;
            height: 30px;
            background-color: #ccc;
            text-align: center;
            margin: 5px;
        }
        #app{
            width: 500px;
            height: 600px;
            margin: 10px auto;
            background-color: bisque;
            display: flex;
            /*flex-direction: row;*/
            /*flex-wrap: wrap;*/
            /*flex-flow: row wrap;*/
            justify-content: flex-start;
            /*align-items: flex-start;*/
            align-content: flex-start;
        }

        #block{
            display: flex;
            flex-direction: row;
            /*flex-wrap: wrap;*/
            width: 500px;
            margin: auto;
            height: 300px ;
            border: 1px solid #cccccc;
            align-content: flex-start;
        }
        .item{
            background-color: #ccc;
            color: red;
            width: 100% ;
            text-align: center;
            border: 1px solid red;
            height: 30px;

        }

        #ani{
            width: 500px;
            height: 300px;
            border: 1px solid red;
        }
        #box{
            opacity: 0;
            background-color: green;
            width: 100px;
            height: 100px;
        }
        .show{
            animation: animate 2s linear;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(50,50);

        }
        @keyframes animate {
            0%{
                transform: scale(1) ;opacity: 0;
            }
            10%{
                transform: scale(1.2) ;opacity: 0.2;
            }
            20%{
                transform: scale(1.3) ;opacity: 0.4;
            }
            30%{
                transform: scale(1.4) ;opacity: 0.6;
            }
            40%{
                transform: scale(1.5) ;opacity: 0.8;
            }
            50%{
                transform: scale(1.6) ;opacity: 1;
            }
            60%{
                transform: scale(1.7) ;opacity: 0.8;
            }
            70%{
                transform: scale(1.8) ;opacity: 0.6;
            }
            80%{
                transform: scale(1.8) ;opacity: 0.4;
            }
            90%{
                transform: scale(1.9) ;opacity: 0.1;
            }
            100%{
                transform: scale(2) ;opacity: 0;
            }
        }
    </style>
</head>
<body>
<!--<div id="app">-->
<!-- <button id="btn">点击按钮</button>-->
<!--</div>-->

<div id="block" class="animated bounceInLeft">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
</div>

<div id="ani">
    <button onclick="show()">显示</button>
    <div id="box" ></div>
</div>
<script>
    let timer=null;
function show() {
    document.querySelector("#box").className="show";
    //2秒后移除

    if(timer){
        console.log("移除定时器",timer);
        clearTimeout(timer)
    }
    timer=setTimeout(function () {
        console.log("加时间");
        document.querySelector("#box").className="";
    },2200)

}
</script>
</body>
</html>
