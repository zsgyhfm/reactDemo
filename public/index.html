    <style>

  <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body);
      }, false);
    }
     getDpr();
    window.onresize=function(){
        //计算dpr
        window.location.reload();
    };
    function getDpr(){
        var dpr = window.devicePixelRatio;
        var html = document.documentElement;
        html.setAttribute("data-dpr", dpr);
        var size1=0;
        //2 . 获取html的font-size
        if (window.getComputedStyle) {
            //google firfox支持这种获取内嵌样式    使用style获取的是行内样式
             size1 = parseFloat(window.getComputedStyle(html).fontSize);
            html.style.fontSize = size1 + "px";
            console.log(size1)
        } else if (html.currentStyle) {
            //IE是这种获取方式
             size1 = parseFloat(html.currentStyle.fontSize) * dpr;
            html.style.fontSize = size1 + "px";
        }
    }
  </script>
